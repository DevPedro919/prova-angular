<div class="card" style="width: 18rem;">
    <img [src]="'' + produto.img" [alt]="produto.nome" style="width: 100%; height: 300px; object-fit: cover;" />
    <div class="card-body">
        <h5 class="card-title">{{produto.nome}}</h5>
    </div>
    <div class="list-group list-group-flush">
        <li class="list-group-item">Estoque: {{produto.estoque}}</li>
        <li class="list-group-item">Valor: {{produto.valor}}</li>
    </div>
</div>
